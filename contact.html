<div id="content">
Fill th given form in order to contact the Admin.
<form action="contact.html" method="POST">
<p><input type="text" name="name" placeholder="Full name" size="25" value="" id="name" /></p>
<p><input type="email" name="email" placeholder="Email" size="25" value="" id="email"/></p>
<p><select name="select">
<option selected value="Select">Select</option>
<option value="False download link">False download link</option>
<option value="Found a bug">Found a bug</option>
<option value="Suggestion">Suggestion</option>
<option value="Advertisement">Advertisement</option>
<option value="Bussiness related">Bussiness related</option>
<option value="Other">Other</option>
</select></p>
<textarea name="message" placeholder="Type your message in no more than 500 words." rows="5" cols="15" id="msg"></textarea>
<p><input type="button" name="submit" value="Send" onClick="fm()" /></p>
</form>
</div>
<p>&nbsp;</p>
<div id="alert_txt">
<script>
function fm()
{
	var a = document.getElementById("name").value;
	var ad = document.getElementById("name").defaultvalue;
	var b = document.getElementById("email").value;
	var bd = document.getElementById("email").defaultvalue;
	var c = document.getElementsByName("select").value;
	var cd = "Select";
	var d = document.getElementById("msg").value;
	if(!a==ad || !b==bd || !c==cd || d)
	{
		alert("Application under construction, try to contact later.");
	}
	else
	{
		alert("Please Provide the details.");
	}
}
</script>
